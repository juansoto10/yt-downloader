{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'downloader/images/favicon.ico' %}" type="image/x-icon">
  <link rel="icon" href="{% static 'downloader/images/favicon.ico' %}" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'downloader/css/style.css' %}">
  <title>SV YouTube Downloader | Download Videos from YouTube Here  </title>
</head>
<body>
  <div class="main-container">
    <header>
      <h1>SV YouTube Downloader</h1>
      <span>
        <ion-icon id="dark-mode" name="contrast-outline"></ion-icon>
        {% comment %} <img id="light" src="{% static 'downloader/images/dark-mode.svg' %}" alt="toggle dark mode"> {% endcomment %}
      </span>
    </header>
    <main>
      <form id="download-form" method="post" action="{% url 'download_video' %}">
        {% csrf_token %}
        <div class="form-container">
          <div class="form-control">
            <label for="url">Enter URL:</label>
            <input type="url" id="url" name="url" placeholder="Paste URL here">
          </div>
          
          <div class="form-control">
            <label for="format">Select a format:</label>
            <select id="format" name="format">
              <option value="mp4" selected>mp4</option>
              <option value="mp3">mp3</option>
              <option value="flac">flac</option>
            </select>
          </div>
        </div>
  
        <button type="submit">Download</button>
      </form>
    </main>
  </div>
  
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="{% static 'downloader/js/app.js' %}"></script>
</body>
</html>
